<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
 <div class="container" ng-controller="JobController as ctrl">
  <form ng-submit="ctrl.submit()" name="myForm" role="form">
     
      <div class="row">
    <div class="form-group col-lg-6">
      <label  >Title:</label>
      <input ng-model="ctrl.job.title" type="text" class="form-control" >
    </div>
    </div>
     <div class="row">
    <div class="form-group col-lg-6">
      <label  >Description:</label>
      <input ng-model="ctrl.job.description" type="text" class="form-control" >
    </div>
    </div>
     <div class="row">
    <div class="form-group col-lg-6">
      <label  >Interview Date:</label>
      <input ng-model="ctrl.job.interviewdate" type="text" class="form-control" >
    </div>
    </div>
     <div class="row">
    <div class="form-group col-lg-6">
      <label  >Qualification:</label>
      <input ng-model="ctrl.job.qualification" type="text" class="form-control" >
    </div>
    </div>
   
      <div class="form-group">
    <button type="submit" class="btn btn-primary">Create</button>
 
    </div>
     </form>
     </div>

</body>
</html>
