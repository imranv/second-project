<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>REGISTRATION PAGE </title>
<style>
body{
    
    background: url("C:/Users/lenovo/Downloads/CollaborationFrontEnd/CollaborationFrontEnd/src/main/webapp/resources/Images/background7.jpg")no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
}

label,h2
{
color:white;
}

/* .form-control{
padding:2px 0;
background-color:#006dcc;
} */
</style>
</head>
<body>
 
 
 
 <div class="container" ng-controller="UserController as ctrl">
 <div ng-show='ctrl.user.errorMessage!=""'>
 <div class="alert alert-danger" >
 error:{{ctrl.user.errorMessage}}
 
 </div></div>
  <h2>Create Account</h2>
  <form  ng-submit="ctrl.submit()" name="myForm" role="form">
  <div class="row">
    <div class="form-group col-lg-6">
      <label  >Name:</label>
      <input ng-model="ctrl.user.name" type="text" class="form-control" id="email" placeholder="Enter Name">
    </div>
    </div>
     <div class="row">
    <div class="form-group col-lg-6">
      <label  >UserName:</label>
      <input ng-model="ctrl.user.id" type="text" class="form-control" id="email" placeholder="Enter id">
    </div>
    </div>
    <div class="row">
    <div class="form-group col-lg-6">
      <label for="pwd">Password:</label>
      <input ng-model="ctrl.user.password" type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
    </div>
    <div class="row">
    <div class="form-group col-lg-6">
      <label >Email:</label>
      <input ng-model="ctrl.user.email" type="email" class="form-control"  placeholder="Enter email">
    </div>
    </div>
   <div class="row">
    <div class="form-group col-lg-6">
      <label >Contact:</label>
      <input ng-model="ctrl.user.contact" type="text" class="form-control" placeholder="Enter contact no ">
    </div>
    </div>
 
   <div class="row">
    <div class="form-group col-lg-6">
      <label >Role:</label>
     <select ng-model="ctrl.user.role" class="form-control">
<option value="employee">EMPLOYEE</option>
<option value="STUDENT">STUDENT</option>
<option value="ALUMNI">ALUMNI</option></select>
    </div>
    </div>
  
    <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
    <button ng-click="ctrl.reset()" type="submit" class="btn btn-primary">Reset</button>
    </div>
  </form>
</div>
 
</body>
 </html>
