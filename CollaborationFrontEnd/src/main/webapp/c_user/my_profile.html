<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<div class="container" ng-controller="UserController as ctrl">
 
<button type="button" ng-click="ctrl.usermyprofile()"   class="btn btn-warning btn-sm">View Ur Profile</button>
 &nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;
<a href="#/KOFEE"><button type="button"  class="btn btn-warning btn-sm">upload pic</button></a>
<div class="form-group">
<br>

NAME:<label>{{ctrl.user.name}}</label><br>
PASSWORD:<label>{{ctrl.user.password}}</label><br>
MOBILE NO:<label>{{ctrl.user.contact}}</label><br>
EMAIL:<label>{{ctrl.user.email}}</label><br>
ROLE:<label>{{ctrl.user.role}}</label><br>
STATUS:<label>{{ctrl.user.status}}</label><br>
REMARKS:<label>{{ctrl.user.remarks}}</label><br>
IS ONLINE:<label>{{ctrl.user.isOnline}}</label><br>

<!-- NAME:<label>{{currentUser.name}}</label><br>
EMAIL:<label>{{currentUser.email}}</label><br>
PASSWORD:<label>{{currentUser.password}}</label><br>
DATE OF BIRTH:<label>{{currentUser.dob}}</label><br>
MOBILE NO:<label>{{currentUser.mob_no}}</label><br>
ADDRESS:<label>{{currentUser.address}}</label><br>
GENDER:<label>{{currentUser.gender}}</label><br> -->
                 
</div>

<div class="formcontainer">
<form ng-submit="ctrl.userupdate(user)" name="myForm" class="form-horizontal" ng-show="getform">
<br>
<label>Edit your profile...</label>

<br>

<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-lable"for="name">Name</label>
<div class="col-md-7">
<input type="text" ng-model="ctrl.user.name" id="name" class="username form-control input-sm" placeholder="Enter your Name" required />
</div>
</div>
</div>

<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-lable"for="password">Password</label>
<div class="col-md-7">
<input type="text" ng-model="ctrl.user.password" id="password" class="username form-control input-sm" placeholder="Enter your password" required />
</div>
</div>
</div>

<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-lable"for="mob_no">Mobile No:</label>
<div class="col-md-7">
<input type="text" ng-model="ctrl.user.contact" id="mob_no" class="mob_no form-control input-sm" placeholder="Enter your contact number" required />
</div>
</div>
</div>

<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-lable"for="mail">Email</label>
<div class="col-md-7">
<input type="text" ng-model="ctrl.user.email" id="email" class="email form-control input-sm" placeholder="Enter your Email" required />
</div>
</div>
</div>



<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-lable"for="password">Role</label>
<div class="col-md-7">
<input type="text" ng-model="ctrl.user.role" id="role" class="username form-control input-sm" placeholder="Enter your Role" required />
</div>
</div>
</div>

<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-lable"for="password">Status</label>
<div class="col-md-7">
<input type="text" ng-model="ctrl.user.status" id="gen" class="username form-control input-sm" placeholder="Enter status" required />
</div>
</div>
</div>

<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-lable"for="address">Remarks</label>
<div class="col-md-7">
<input type="text" ng-model="ctrl.user.remarks" id="address" class="username form-control input-sm" placeholder="Enter remarks" required />
</div>
</div>
</div>

<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-lable"for="address">Is Online</label>
<div class="col-md-7">
<input type="text" ng-model="ctrl.user.isOnline" id="isOnline" class="username form-control input-sm" placeholder="yes or no" required />
</div>
</div>
</div>
<div class="row">
<div class="form-actions floatRight">
<input type="submit" value="Update Ur Profile" class="btn btn-primary btn-sm">

</div>
</div>
</form>
</div></div>

</body>
</html>
