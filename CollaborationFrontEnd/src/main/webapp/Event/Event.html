<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<style>
body{
    
    background: url("C:/Users/lenovo/Downloads/CollaborationFrontEnd/CollaborationFrontEnd/src/main/webapp/resources/Images/background1.jpg"";
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
}

label
{
color:white;
}
</style>
<body>

<div class="container" ng-controller="EventController as ctrl">
  <form ng-submit="ctrl.createEvent()" method="post" name="myForm" role="form">
      <div class="row">
    <div class="form-group col-lg-6">
      <label  >Event Name:</label>
      <input ng-model="ctrl.event.event_Name" type="text" class="form-control" placeholder="Enter Event Name">
    </div>
    </div>
      <div class="row">
    <div class="form-group col-lg-6">
      <label  >Venue:</label>
      <input ng-model="ctrl.event.event_Venue" type="text" class="form-control"  placeholder="Enter Venue">
    </div>
    </div>
      <div class="row">
    <div class="form-group col-lg-6">
      <label  >DATE&TIME:</label>
      <input ng-model="ctrl.event.dateTime" type="DATE" class="form-control"  placeholder="Enter DATE&TIME">
    </div>
    </div>
      <div class="row">
    <div class="form-group col-lg-6">
      <label  >DESCRIPTION:</label>
      <input ng-model="ctrl.event.event_Description" type="text" class="form-control"  placeholder="DESCRIPTION">
    </div>
    </div>
      
      <div class="form-group">
    <button type="submit" class="btn btn-primary">Create Event</button>
   <button type="reset" class="btn btn-primary">Reset</button>
   
   
    </div>
      </form>
   </div>

 
     
</body>
</html>
